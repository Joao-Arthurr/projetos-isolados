<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="container">
            <div id="formulario">
                <h1>Cadastra-se</h1>
                <form action="" method="post">
                    <p>
                        <label class="form" for="nome">Nome:</label>
                        <input class="entradas" type="text" placeholder="Digite seu nome completo" required>
                    </p>
                    <p>
                        <label class="form" for="email">E-mail:</label>
                        <input class="entradas" type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    </p>
                    <p>
                        <label class="form" for="numero">Número:</label>
                        <input class="entradas" type="number" name="numero" id="numero" placeholder="(__) _____-____" required>
                    </p>
                    <p>
                        <label class="form" for="sexo">Sexo:</label>
                        <input type="radio" name="sexo" id="mas" checked>
                        <label for="mas" style="padding-right: 30px;">Masculino</label>
                        <input type="radio" name="sexo" id="fem">
                        <label for="fem">Feminino</label>
                    </p>
                    <p>
                        <label class="form" for="dataNas">Data de nascimento:</label>
                        <input class="entradas" type="date" name="dataNas" id="dataNas" value="01/01/2000">
                    </p>
                    <p>
                        <label class="form" for="novasenha">Senha:</label>
                        <input class="entradas" type="password" name="novasenha" id="novasenha" placeholder="Crie sua senha" required>
                    </p>
                    <p>
                        <label class="form" for="confirmar">Confirmar senha:</label>
                        <input class="entradas" type="password" name="confirmar" id="confirmar" placeholder="Confirme sua senha" required>
                    </p>
                    <p id="mostrarSenha">
                        <input type="checkbox" name="mostrarSenha" id="mostrarSenha" onclick="mostrar()">
                        <label for="mostrarSenha">Mostrar senha</label>
                    </p>
                    <p>
                        <input id="criarconta" type="button" value="Criar conta">
                    </p>
                    <p>
                        Já possui uma conta?
                        <a href="login.html">Acessar</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
