<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <section id="container">
            <div id="img">

            </div>
            <div id="login">
                <img src="imagens/img-usuario.png" alt="Usuario">
                <h1>Login</h1>
                <form action="">
                    <p>
                        <label for="login">Login/E-mail:</label><br>
                        <input type="text" name="login" id="login"  placeholder="Seu login" required>
                    </p>
                    <p>
                        <label for="senha">Senha:</label><br>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required minlength="8">
                    </p>
                    <p>
                        <input id="entrar" type="submit" value="Entrar"><br>
                        <a href="">Esqueci a senha</a>
                    </p>
                    <br>
                    <p>
                        NÃ£o possui conta? <br> 
                        <a href="cadastro.html">Cadastra-se</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
