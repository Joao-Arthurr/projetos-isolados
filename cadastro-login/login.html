<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <main>
        <section id="container">
            <div id="img">
            </div>
            <div id="formulario">
                <img src="imagens/img-usuario.png" alt="Usuario">
                <h1>LOGIN</h1>
                <div id="logos">
                    <img src="imagens/logo-google.png" alt="">
                    <img src="imagens/log-facebook.png" alt="">
                    <p>
                        ou
                    </p>
                </div>
                <br>
                <hr color="gray">
                <form action="" method="post">
                    <p>
                        <label class="form" for="login">Login / e-mail:</label>
                        <input class="entradas" type="text" name="login" id="login"  placeholder="Seu login" required>
                    </p>
                    <p>
                        <label class="form" for="senha">Senha:</label>
                        <input class="entradas" type="password" name="senha" id="senha" placeholder="Digite sua senha" required minlength="8">
                    </p>
                    <p id="mostrarSenha">
                        <input type="checkbox" name="mostrarSenha" id="mostrarSenha" onclick="mostrar()">
                        <label for="mostrarSenha">Mostrar senha</label>
                    </p>
                    <p>
                        <input id="entrar" type="submit" value="Entrar">
                        <a href="">Esqueci a senha</a>
                    </p>
                    <br>
                    <p>
                        NÃ£o possui conta? <br> 
                        <a href="cadastro.html">Cadastra-se</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
